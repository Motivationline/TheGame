<body>
    <!--Canvas for FUDGE to render to-->
    <canvas class="fullscreen">
    </canvas>

    <div class="overlay" id="click-start">
        Click anywhere
    </div>
    <div class="overlay hidden menu bottom">
        <div id="build-menu">
            <button data-target="close" class="no-button close">
            </button>
            <div class="popover-title">
                <span>Wähle ein Gebäude</span>
            </div>
            <div id="build-menu-buildings">
            </div>
        </div>
    </div>
    <div class="overlay hidden menu bottom">
        <div id="job-menu">
            <button data-target="close" class="no-button close">
            </button>
            <div class="popover-title">
                <span>Wähle einen Beruf</span>
            </div>
            <div method="dialog" id="job-wrapper">
            </div>
        </div>
    </div>
    <div id="resources">
        <div id="resource-food-wrapper">
            <span id="resource-food">0</span>
        </div>
        <div id="resource-stone-wrapper">
            <span id="resource-stone">0</span>
        </div>
    </div>
    <div id="build-and-eumling">
        <div id="eumling-display" class="image-icon">
            <span id="eumling-amt">0</span>
        </div>
        <button id="eumling-btn" class="build">+ Eumling</button>
        <button data-target="build" id="build-btn" class="no-button">
        </button>
    </div>
</body>

</html>
